name: Run Hello World Script  # 工作流名称

on:
  push:  # 触发：当 push 到任何分支时
    branches:
      - main  # 只在 main 分支 push 时运行（可改成 '*' 所有分支）

jobs:
  run-script:  # Job 名称
    runs-on: ubuntu-latest  # 运行环境：Ubuntu（也可改成 macos-latest，如果你需要 Mac 环境）

    steps:
      - name: Checkout code  # Step 1: 拉取仓库代码
        uses: actions/checkout@v4

      - name: Set up Python  # Step 2: 安装 Python（你的脚本是 Python 3）
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # Python 版本（3.12 等）

      - name: Run hello.py  # Step 3: 执行脚本
        run: python hello.py
